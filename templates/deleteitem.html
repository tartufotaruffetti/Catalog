{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{item.title}}? </h2>

<form action="#" method = 'post'>
	<input type="hidden" name = "_csrf_token" value = "{{ csrf_token() }}" />
	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href = '{{url_for('showItem',category_id = category_id )}}'>
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>Cancel</button>
					</a>

</form>

{% endblock %}
