{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Category Item</h1>
		</div>
	</div>
	<div class = 'flash'>
			      {% with messages = get_flashed_messages() %}
	      {% if messages %}
	          
	        <ul>
	        {% for message in messages %}
	            <li> <strong> {{ message }} </strong> </li>
	        {% endfor %}
	        </ul>
	        {% endif %}
	    {% endwith %}

	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="title"placeholder="Title">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description"></textarea>

					<label for="image">Image:</label>
          			<input type="file" class="form-control" id="image" name="image" text="Select Image" onchange="loadImage(this.files);" >
          			<br/>
          			<div id='thumbnails'></div>
          			<br/>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
					<a href = '{{url_for('showItem',category_id = category_id )}}'>
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
	<script>
    var container = document.getElementById("thumbnails");
    function loadImage(files) {
    	// remove previous contents
    	container.innerHTML = '';
    	var f = files[0];
    	var reader = new FileReader();
      	reader.onload = function(e) {
      		var img = document.createElement("img");
      		img.src = e.target.result;
      		img.width = 150;
      		container.appendChild(img);
      	}
      	reader.readAsDataURL(f);
    }
  	</script>
{% endblock %}
